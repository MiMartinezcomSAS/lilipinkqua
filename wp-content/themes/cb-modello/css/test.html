
    <div class="woocommerce track-order">
        <div class="col2-set" id="customer_login">

            <div class="col-1">

                <h2>Member login</h2>
                For your security please sign-in to check on the statusof your orders
                <form method="post" class="login">
                    <p class="form-row form-row-wide">
                        <input type="text" class="input-text" name="username" id="username" value="Username or email address *">
                    </p>
                    <p class="form-row form-row-wide">
                        <input class="input-text" type="password" name="password" id="password" placeholder="Password *">
                    </p>
                    <p class="form-row">
                        <input type="submit" class="button bttn skin" name="login" value="Sign in"><a href="http://cb-theme.com/demo/modello/my-account/lost-password/" class="lost_password_a">Lost your password?</a>
                    </p>
                </form>


            </div>

            <div class="col-2">

                <h2>Guest checking</h2>
                To check on the status please provide us with your Order Number and Zip Code.
                <form method="post" class="register">
                    <p class="form-row form-row-wide">
                        <input type="text" class="input-text" name="order_nb" id="order_nb" value="" placeholder="Order number">
                    </p>

                    <p class="form-row form-row-wide">
                        <input type="text" class="input-text" name="zip_nb" id="zip_nb" value="" placeholder="Zip code">
                    </p>
                    <p class="form-row">
                        <input type="submit" class="button bttn skin" name="register" value="Check status">
                    </p>
                </form>

            </div>

        </div>
    </div>
